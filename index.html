<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style_header.css">
    <link rel="stylesheet" href="./style_card.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="./script.js"></script>
    <title>Lesson09</title>
</head>
<body>
    <main id="chat">
        <header>
            <section id="section_chat">
                <div class="item_flex_row space_between row_inner">
                    <div>
                        <p>Edit</p>
                    </div>
                    <div class="item_flex_row">
                        <p>Chats&nbsp;</p>
                        <img src="./img/chat.png" alt="logo">
                    </div>
                    <div>
                        <i class="material-icons custom-icon_open">open_in_new</i>
                    </div>
                </div>
            </section>
            <section id="section_search">
                <div class="item_flex_row space_center row_inner">
                    <i class="material-icons custom-icon_search">search</i>
                    <p>&nbsp;Search chats</p>
                </div>
            </section>
            <section id="section_emoji">
                <div class="item_flex_row space_between row_inner">
                    <div class="item_flex_row space_center">
                        <p class="item_emoji">&#128571</p>
                        <div class="item_count">
                            <p id="smile_cat">6</p>
                        </div>
                    </div>
                    <div class="item_flex_row space_center">
                        <p class="item_emoji">&#128187</p>
                        <div class="item_count">
                            <p id="pc">24</p>
                        </div>
                    </div>
                    <div class="item_flex_row space_center">
                        <p class="item_emoji">&#128546</p>
                        <div class="item_count">
                            <p id="crying_face">159</p>
                        </div>
                    </div>
                    <div class="item_flex_row space_center">
                        <p class="item_emoji">&#128298</p>
                        <div class="item_count">
                            <p id="hocho">83</p>
                        </div>
                    </div>
                    <div class="item_flex_row space_center">
                        <p class="item_emoji">Мемы</p>
                        <div class="item_count">
                            <p id="memes">159</p>
                        </div>
                    </div>
                </div>
            </section>
        </header>
        <section class="group_chat">
            <div class="item_photo"></div>
            <div class="item_txt">
                <div class="item_flex_row space_between meme_name">
                    <div class="item_flex_row">
                        <p class="txt_meme">мемы для страданий&nbsp;</p>
                        <i class="material-icons custom-icon_volume-off">volume_off</i>
                    </div>
                    <p class="txt_time">09:52</p>
                </div>
                <div class="meme_date">
                    <div class="item_flex_row">
                        <div class="chat_photo">
                            <img src="./img/suffering.jpg" alt="logo">
                        </div>
                        <p>Photo</p>
                    </div>
                    <div class="msg_count">
                        <p>131</p>
                    </div>
                </div>
            </div>
        </section>       
    </main>
</body>
</html>
